<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="20" fill="url(#logoGrad)"/>
    <circle cx="40" cy="30" r="8" fill="#3B82F6"/>
    <circle cx="25" cy="50" r="6" fill="#3B82F6" opacity="0.7"/>
    <circle cx="55" cy="50" r="6" fill="#3B82F6" opacity="0.7"/>
    <path d="M 25 50 Q 40 35 55 50" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="250" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="white">
    PromptPack
  </text>
  
  <!-- Tagline -->
  <text x="220" y="310" font-family="Inter, system-ui, sans-serif" font-size="28" fill="white" opacity="0.9">
    The open specification for packaging, testing, and running
  </text>
  <text x="220" y="350" font-family="Inter, system-ui, sans-serif" font-size="28" fill="white" opacity="0.9">
    multi-prompt conversational systems.
  </text>
  
  <!-- Version badge -->
  <g transform="translate(220, 380)">
    <rect width="120" height="36" rx="18" fill="white" opacity="0.2"/>
    <text x="60" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      v1 Draft
    </text>
  </g>
  
  <!-- Feature icons -->
  <g transform="translate(800, 180)">
    <!-- Interoperability -->
    <circle cx="50" cy="50" r="25" fill="white" opacity="0.1"/>
    <circle cx="40" cy="40" r="6" fill="white"/>
    <circle cx="60" cy="40" r="6" fill="white"/>
    <circle cx="50" cy="60" r="6" fill="white"/>
    <line x1="44" y1="44" x2="56" y2="44" stroke="white" stroke-width="2"/>
    <line x1="46" y1="50" x2="54" y2="56" stroke="white" stroke-width="2"/>
    
    <!-- Reusable -->
    <g transform="translate(120, 0)">
      <circle cx="50" cy="50" r="25" fill="white" opacity="0.1"/>
      <rect x="35" y="40" width="30" height="20" rx="3" fill="white" opacity="0.8"/>
      <rect x="33" y="38" width="30" height="20" rx="3" fill="white" opacity="0.6"/>
      <rect x="31" y="36" width="30" height="20" rx="3" fill="white" opacity="0.4"/>
    </g>
    
    <!-- Testable -->
    <g transform="translate(240, 0)">
      <circle cx="50" cy="50" r="25" fill="white" opacity="0.1"/>
      <circle cx="40" cy="40" r="8" fill="#10B981"/>
      <path d="M 36 40 L 39 43 L 44 37" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="60" cy="40" r="8" fill="#10B981"/>
      <path d="M 56 40 L 59 43 L 64 37" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- URL -->
  <text x="220" y="500" font-family="Inter, system-ui, sans-serif" font-size="24" fill="white" opacity="0.8">
    promptpack.org
  </text>
</svg>